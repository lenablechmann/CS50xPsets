{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

    <table class="table table-striped">

        <thead>
            <tr>
              <th scope="col">Symbol</th>
              <th scope="col">Name</th>
              <th scope="col">Shares</th>
              <th scope="col">Date</th>
              <th scope="col">Price</th>
              <th scope="col">Total</th>
            </tr>
        </thead>


        <tbody>
            {% for row in history %}
            <tr>
                  <td> {{ row.symbol }} </td>
                  <td> {{ row.stock_name }} </td>
                  <td> {{ row.shares }} </td>
                  <td> {{ row.date }} </td>
                  <td> {{ row.price }} </td>
                  <td> {{ row.total }} </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>


{% endblock %}
